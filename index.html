<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Charset & Viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />

    <!-- Primary Meta -->
    <title>Amass Middle East Shipping Services LLC — Neutral LCL Consolidation</title>
    <meta
      name="description"
      content="Amass Middle East Shipping Services LLC is a neutral LCL consolidation provider serving the UAE from Oud Metha, Dubai with CFS in Jebel Ali. Expanded across Saudi Arabia (Dammam, Riyadh, Jeddah) with bonded warehouses in Jeddah & Dammam. Backed by 40+ professionals and the CWN global network."
    />
    <meta name="author" content="Amass Middle East Shipping Services LLC" />

    <!-- Canonical (set at runtime below to avoid build-time env issues) -->
    <link rel="canonical" href="/" />

    <!-- Favicons / PWA -->
    <link rel="icon" href="/favicon.svg" sizes="any" type="image/svg+xml" />
    <link rel="icon" href="/favicon-32.png" sizes="32x32" type="image/png" />
    <link rel="icon" href="/favicon-192.png" sizes="192x192" type="image/png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#0b3c6f" />
    <meta name="msapplication-TileColor" content="#0b3c6f" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Theme Colors (light/dark) -->
    <meta name="theme-color" content="#0b3c6f" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0a2540" media="(prefers-color-scheme: dark)" />

    <!-- Open Graph -->
    <meta property="og:title" content="Amass Middle East — Neutral LCL Consolidation" />
    <meta
      property="og:description"
      content="Oud Metha, Dubai HQ with CFS in Jebel Ali. Branches in Dammam, Riyadh, Jeddah; bonded warehouses in Jeddah & Dammam. 40+ professionals. Powered by the CWN network."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="/" />
    <meta property="og:image" content="/og.jpg" />
    <meta property="og:image:alt" content="Amass Middle East logistics network map" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Amass Middle East — Neutral LCL Consolidation" />
    <meta
      name="twitter:description"
      content="Neutral LCL specialist serving UAE & KSA. Dubai office (Oud Metha), Jebel Ali CFS, KSA branches & bonded warehouses. CWN network backed."
    />
    <meta name="twitter:image" content="/og.jpg" />

    <!-- Robots & Discovery -->
    <meta name="robots" content="index,follow" />
    <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml" />

    <!-- Structured Data: Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Amass Middle East Shipping Services LLC",
        "url": "/",
        "logo": "/logo.png",
        "description": "Neutral LCL consolidation provider serving the UAE from Oud Metha, Dubai with CFS in Jebel Ali. Expanded across Saudi Arabia (Dammam, Riyadh, Jeddah) with bonded warehouses in Jeddah and Dammam. Backed by 40+ logistics professionals and the CWN network.",
        "areaServed": ["AE", "SA"],
        "contactPoint": [{
          "@type": "ContactPoint",
          "telephone": "+971-4-357-5508",
          "contactType": "customer service",
          "areaServed": "AE",
          "availableLanguage": ["en", "ar"]
        }]
      }
    </script>

    <!-- Runtime canonical & OG absolute URLs -->
    <script>
      (function () {
        var origin = window.location.origin;
        var canonical = document.querySelector('link[rel="canonical"]');
        if (canonical) canonical.setAttribute('href', origin + '/');

        var ogUrl = document.querySelector('meta[property="og:url"]');
        if (ogUrl) ogUrl.setAttribute('content', origin + '/');

        var ogImg = document.querySelector('meta[property="og:image"]');
        if (ogImg && ogImg.content && ogImg.content.startsWith('/')) {
          ogImg.setAttribute('content', origin + ogImg.getAttribute('content'));
        }

        var twImg = document.querySelector('meta[name="twitter:image"]');
        if (twImg && twImg.content && twImg.content.startsWith('/')) {
          twImg.setAttribute('content', origin + twImg.getAttribute('content'));
        }
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>

    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>

    <!-- Vite entry -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
